<!DOCTYPE html>
<html lang="es">
<head>

<style>

  .donar-float {

    font-size: 16px;

    display: none;

    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);
  }
  .modal-content {
    background-color: #fff;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
    max-width: 350px;
    text-align: center;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover { color: black; }
  .qr-img {
    width: 250px;
    margin-top: 10px;
  }
</style>
</head>
